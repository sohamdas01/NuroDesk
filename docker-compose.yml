version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: neurodesk_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - notebooklm_network

volumes:
  qdrant_storage:
    driver: local

networks:
  notebooklm_network:
    driver: bridge